<!DOCTYPE html>
<html ng-app="logonmodule">
  
	<body ng-controller="logoncontroller">

		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">E-mail</label>
		    <div class="controls">
		      <input id="inputEmail" type="text" placeholder="Digite o seu e-mail..." />
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Senha</label>
		    <div class="controls">
		      <input id="inputPassword" type="password" placeholder="Digite a sua senha..." />
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button class="btn" type="submit">Acessar</button>
		    </div>
		  </div>
		</form>
	
		<script src="/javascripts/angular.min.js"></script>
		<script src="/javascripts/bootstrap.min.js"></script>
		<script src="/appscripts/logoncontroller.js"></script>  
	</body>

</html>
